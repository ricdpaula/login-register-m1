<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="container-background">
            <header>
                <h1>Bem-vindo(a)</h1>
                <p>Faça já o seu cadastro</p>
            </header>
        </section>
        <section class="container">
            <img src="img/logo.png" alt="logo" class="logo">
            <div class="container-form">
                <form action="#">
                    <label for="user">Usuário:</label>
                    <input type="text" name="user" id="user" placeholder="rpfront" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="rpfront@gmail.com" required>
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" required>
                    <label for="ckpassword">Confirmar senha:</label>
                    <input type="password" name="ckpassword" id="ckpassword" required>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
            <p class="text-signup">Já tem uma conta? <a href="index.html">Fazer login</a></p>
        </section>
    </main>
</body>
</html>
