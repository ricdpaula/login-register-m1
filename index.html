<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="container-background">
            <header>
                <h1>Olá :)</h1>
                <p>Faça o login na plataforma</p>
            </header>
        </section>
        <section class="container">
            <img src="img/logo.png" alt="logo" class="logo">
            <div class="container-form">
                <form action="#">
                    <label for="user">Usuário</label>
                    <input type="text" name="user" id="user" placeholder="ricdpaula" required>
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="123" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
            <p class="text-signup">Ainda não tem uma conta? <a href="register.html">Cadastre-se</a></p>
        </section>
    </main>
</body>
</html>
